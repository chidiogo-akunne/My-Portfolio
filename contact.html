        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
            <header>
                    <nav class="navbar navbar-expand">
                       <a href="index.html" class="nav-brand">
                           <img src="images/logo.png" alt="logo" width="120" height="80">
                       </a>
                       <ul class="navbar-nav ml-auto pr-5">

                               <a href="contact.html" class="nav-link">Contact</a>
                           </li>
                       </ul>
                   </nav> 
                  
               </header>
               <main>
                   <article>
                       <section class="container">
                       <div class="cap-div">
                           <h2 class="contact-cap">Get In Touch</h2>
                       </div>
                       <div class="row mt-5">
                           <div class="col-sm-12 col-md-4">
                                <i class="fas fa-map-marker-alt contact-icon mb-3"></i>
                                <h5>Address</h5>
                                <p class="text-muted">2nd Floor Traditions Building,</p>
                                <p class="text-muted p-height">Familoni Street,</p>
                                <p class="text-muted">Lekki Lagos.</p>
                           </div>
                           <div class="col-sm-12 col-md-4">
                                <i class="fas fa-phone contact-icon mb-3"></i>                                
                                <h5>Phone</h5>
                                <p class="text-muted">07065572449</p>
                           </div>
                           <div class="col-sm-12 col-md-4">
                                <i class="far fa-envelope contact-icon mb-3"></i>                                
                                <h5>Email</h5>
                                <p class="text-muted">chidiogoakunne@gmail.com</p>
                           </div>
                       </div>
                       <div class="row mt-5">
                           <div class="col-sm-12 col-md-4">
                               <h3 class="mb-4">Let's Connect</h3>
                               <div>
                                   <a href="#" class="contact-a mb-3 d-flex">
                                       <span><i class="fab fa-facebook-f mr-4 contact-social"></i></span>
                                       <span class="contact-socialname">Facebook</span>
                                   </a>  
                               
                                                      
                                    <a href="#" class="contact-a d-flex mb-3">
                                            <span><i class="fab fa-instagram mr-4 contact-social"></i></span>
                                            <span class="contact-socialname">Instagram</span>
                                        </a>
                        
                            
                                        <a href="#" class="contact-a d-flex mb-3">
                                                <span><i class="fab fa-twitter mr-4 contact-social"></i></span>
                                                <span class="contact-socialname">Twitter</span>
                                            </a>
                               
                               
                                            <a href="#" class="contact-a d-flex mb-3">
                                                    <span><i class="fab fa-linkedin-in mr-4 contact-social"></i></span>
                                                    <span class="contact-socialname">LinkedIn</span>
                                                </a>
                               </div>
                           </div>
                           <div class="col-sm-12 col-md-8">
                               <h3 class="mb-4">Send Me A Message</h3>
                               <form id="contactForm">
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputName">Name*</label>
                                        <input type="text" class="form-control" placeholder="Name" id="userName" required>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail">Email*</label>
                                        <input type="email" class="form-control" placeholder="Email" id="userEmail" required>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputSubject">Subject*</label>
                                      <input type="text" class="form-control" placeholder="Subject" id="userSubject" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputMessage">Message*</label>
                                      <textarea class="form-control" placeholder="Message" rows="3" id="userMessage" required></textarea>
                                      </div>   
                                
                                    <button type="submit" class="btn btn-light form-btn" id="contactButton">Send A Message</button>
                                  </form>
                           </div>
                       </div>
                    </section>
                   </article>
               </main>
